<div class="row">
  <div (click)="togglePicker()" class="col-12 me-0 select-time d-flex justify-content-between align-items-center">
    <p class="m-0" >{{time}}</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 22.75C6.07 22.75 1.25 17.93 1.25 12C1.25 6.07001 6.07 1.25001 12 1.25001C17.93 1.25001 22.75 6.07001 22.75 12C22.75 17.93 17.93 22.75 12 22.75ZM12 2.75001C6.9 2.75001 2.75 6.90001 2.75 12C2.75 17.1 6.9 21.25 12 21.25C17.1 21.25 21.25 17.1 21.25 12C21.25 6.90001 17.1 2.75001 12 2.75001Z" fill="#A1A5B7"/>
      <path d="M15.71 15.93C15.58 15.93 15.45 15.9 15.33 15.82L12.23 13.97C11.46 13.51 10.89 12.5 10.89 11.61V7.51001C10.89 7.10001 11.23 6.76001 11.64 6.76001C12.05 6.76001 12.39 7.10001 12.39 7.51001V11.61C12.39 11.97 12.69 12.5 13 12.68L16.1 14.53C16.46 14.74 16.57 15.2 16.36 15.56C16.21 15.8 15.96 15.93 15.71 15.93Z" fill="#E3E4E9"/>
    </svg>
  </div>
  <div *ngIf="isOpen" class="col-12 p-0 time-picker w-100">
    <div class="row pb-2">
      <div class="col-6 hours">
        <p>
          {{'hour' | translate}}
        </p>
        <div *ngFor="let _ of [].constructor(12); let i = index" class="border-start">
          <button (click)="getHour($event)" class="btn" *ngIf="i<=8; else hoursElse">0{{i+1}}</button>
          <ng-template  #hoursElse>
            <button (click)="getHour($event)" class="btn">{{i+1}}</button>
          </ng-template>
        </div>
      </div>
      <div class="col-6 minutes">
        <p>
          {{'minute' | translate}}
        </p>
        <div *ngFor="let _ of [].constructor(60); let i = index">
          <button (click)="getMinutes($event)" class="btn" *ngIf="i<=8; else hoursElse">0{{i+1}}</button>
          <ng-template  #hoursElse>
            <button (click)="getMinutes($event)" class="btn">{{i+1}}</button>
          </ng-template>
        </div>
      </div>
      <div class="row justify-content-between border-top p-3">
        <div class="col-6">
          <button class="btn btn-current fs-6">
            {{'current_time' | translate}}
        </button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" (click)="togglePicker()">
            {{'save_time' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
